<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
<!---simple bootstrap form--->
<form action=""class="bg-warning p-5 m-4">
    <legend CLASS="text centre text-uppercase">Regestration FORM </legend>
    <div class="form-floating mb-3 mt-3">

    <input type="text" class="form-control" placeholder=firstname" id="fname">
           <label for="fname"class="form-label">firstname:</label>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="sname" placeholder="Surname">
             <label for="sname" class="form-label">Surname</label>
        </div>

    <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="email">
        <label for="email" class="form-label">email:</label>
    </div>

    <div class="form-floating mb-3">
    <input type="password" class="form-control"id="password" placeholder="password">
        <label for="password">password:</label>
    </div>
        <div class="mb-3">
    <label for="comments" class="form-label">Comments:</label>
            <textarea name="" id="comments" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="nb-3">
        <label for="language" class="form-label">programming languages</label>
        <input type="text" class="form-control" id="language" list="languages" class="form-control">
         <datalist id="languages">
             <option value="python">
             <option value="kotlin">
             <option value="java">
             <option value="c++">



         </datalist>

    </div>
    <button type="submit" class="btn btn-primary">submit</button>

        </div>

</form>
<br><br>
<!---inline form--->
<form action="" class="bg-info p-4">
    <div class="row">
        <div class="col ">
            <input type="text"class="form-control" placeholder="enter first name">

        </div>
        <div class="col">
          <input type="text"class="form-control" placeholder="enter first name">
        </div>
        <div class="row p-4">
              <div class="col">
          <input type="password"class="form-control" placeholder="enter password">
            </div>
            <div class="col">
          <input type="email"class="form-control" placeholder="enter email">
        </div>
    </div>
</form>
